version: '3.8'

services:
  # Python ML Service (FastAPI)
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.ml
    container_name: medpredict-ml
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Node.js API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: medpredict-gateway
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - ML_SERVICE_URL=http://ml-service:8000
      - FRONTEND_URL=http://localhost:5173
    depends_on:
      ml-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  # React Frontend (Production Build with Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001/api
    container_name: medpredict-frontend
    ports:
      - "5173:80"
    depends_on:
      - gateway
    restart: unless-stopped

networks:
  default:
    name: medpredict-network

